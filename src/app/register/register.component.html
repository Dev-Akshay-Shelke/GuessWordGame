<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="startGame()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="User Name"
            formControlName="name"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <ngx-recaptcha2
          #captchaElem
          siteKey="6Le7sUsgAAAAABrkv3EIutwRhPwGvacIIgwGzYeI"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </p>
      <div class="button">
        <button type="submit" mat-button>Start Game</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
